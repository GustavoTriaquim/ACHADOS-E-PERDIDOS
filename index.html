<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALE</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <main>
    <section class="content">
      <div class="interface">
        <div class="ttl-content">
          <h1 class="titulo">CADASTRO</h1>
        </div><!--ttl-content-->
        <section class="login">
          <div class="input">
            <div class="input-login">
              <h3>Nome</h3>
              <input type="text" id="input-nome" placeholder="nome (nick)" autocomplete="off">
            </div><!--input-login-->
            <div class="input-login">
              <h3>Senha</h3>
              <input type="password" id="input-senha" placeholder="senha" autocomplete="off">
            </div><!--input-login-->
          </div><!--input-->
          <div class="btn-login">
            <button type="submit" onclick="verificarUsuario()">FAZER CADASTRO</button>
          </div><!--btn-login-->
          <div class="link-login">
            <a href="/">Suporte</a>
          </div><!--link-login-->
        </section><!--login-->
      </div><!--interface-->
    </section><!--content-->
  </main>
  <script src="script.js"></script>
</body>

</html>
